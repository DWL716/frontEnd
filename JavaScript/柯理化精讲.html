    <title>柯理化</title>

<body>
    <script>
        // 1.柯理化初始化模版
        // function add(a, b, c, d) {
        //     return a + b + c + d
        // }

        function FixedParmaseCurry(fn) {
            // [add, 1, 3]
            var _arg = [].slice.call(arguments, 1)
            return function() {
                // [4, 6]
                var newArg = _arg.concat([].slice.call(arguments, 0)) // [1, 3, 4, 6]
                return fn.apply(this, newArg)
            }
        }

        // var newAdd = FixedParmaseCurry(add, 1)
        // console.log(newAdd(4, 6, 5))


        // 2
        function add(a, b, c, d) {
            return a + b + c + d
        }

        function Curry(fn, length) {
            // length表示当前柯理化执行时候所传入的参数
            var length = length || fn.length
            return function() {
                if (arguments.length < length) {
                    // 数组的合并 将 fn函数与接下来newAdd()传进入的参数合并成一个数组及 [fn, 1,2,3,4]
                    var combined = [fn].concat([].slice.call(arguments, 0))
                    return Curry(FixedParmaseCurry.apply(this, combined), length - arguments.length)
                } else {
                    return fn.apply(this, arguments)
                }
            }
        }

        var newAdd = Curry(add)
        var num1 = newAdd(2)
        var num2 = newAdd(9)
    </script>
</body>
