<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>call-apply</title>
  </head>

  <body>
    <script>
      var value = "value";
      var obj = {
        value: "obj"
      };

      function func() {
        console.log(this.value);
      }

      func(); // value
      func.call(obj); // obj
      obj.func = func; // 赋值
      obj.func(); // obj

      var value = "window";
      var obj = {
        value: "obj"
      };
      
      Function.prototype.newCall = function() {
        var ctx = arguments[0] || window;
        // this 就是 func 函数  为什么不是 window 因为 func 是点 newCall 所以 this 就指向了 func
        ctx.fn = this;
        var args = [];
        for (var i = 1; i < arguments.length; i++) {
          args.push("arguments[" + i + "]");
        }
        // args = ['arguments[i]','arguments[2]'].join(',')
        // eval() 函数可计算某个字符串，并执行其中的的 JavaScript 代码。缺点是会改变作用域
        var result = eval("ctx.fn(" + args.join(",") + ")");
        delete ctx.fn; // 删除在ctx对象内创建的fn函数
        return result;
      };
      debugger
      func.newCall(obj)
    </script>
  </body>
</html>
